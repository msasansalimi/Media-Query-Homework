<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>

<body>
    <header id="masthead">
        <div id="header-container">
            <a href="aboutme.html" id="logo">Sasan Salimi</a>
            <nav>
                <a href="aboutme.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>


    </header>


    <div class="container">

        <section class="main-container">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="images/github-logo.png" alt="Github" class="social">
                <img src="images/linkedin.png" alt="linkedin" class="social">
                <a scr=""><img src="images/stackflow.png" alt="linkedin" class="social"></a>

            </div>

        </section>
    </div>
</body>
<footer>
    <div class="footer-container">

    </div>
</footer>
